<!DOCTYPE html>
<html lang="ru">
<head>

    <title>üõçÔ∏è –§–∏–Ω–∞–ª—å–Ω—ã–π –ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        * {

        }
        
        body {

            background: #000;

        .container {

        .header {

        .search-input {

        }
        
        .search-input::placeholder {

        }
        
        .search-input:focus {

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 11px;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {

        }
        
        .btn-warning {
            background: #ff9800;
        }
        
        .btn-warning:hover {
            background: #e68900;
        }
        
        .cart-count {
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;

        }
        
        /* –ñ–ï–°–¢–ö–ê–Ø –ü–†–ò–í–Ø–ó–ö–ê - –í–°–ï–ì–î–ê 2 –°–¢–û–õ–ë–ò–ö–ê */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* –í–°–ï–ì–î–ê 2 –°–¢–û–õ–ë–ò–ö–ê */
            gap: 12px;
            margin-bottom: 30px;
        }
        
        /* –ú–ê–õ–ï–ù–¨–ö–ò–ï –ê–ö–ö–£–†–ê–¢–ù–´–ï –¢–û–í–ê–†–´ */
        .product-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            transition: transform 0.2s, border-color 0.2s;
            height: 200px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            border-color: #555;
        }
        
        .product-image {
            width: 100%;
            height: 60px;
            background: #222;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-bottom: 8px;
        }
        
        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #fff;
            line-height: 1.2;
        }
        
        .product-description {
            color: #ccc;
            font-size: 10px;
            margin-bottom: 6px;
            line-height: 1.2;
            flex: 1;
        }
        
        .product-price {
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 8px;
        }
        
        .product-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .quantity-btn {
            background: #333;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .quantity-input {
            width: 35px;
            text-align: center;
            background: #222;
            border: 1px solid #333;
            border-radius: 3px;
            color: #fff;
            padding: 2px;

        }
        
        .add-to-cart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            flex: 1;
            transition: background 0.2s;
        }
        
        .add-to-cart-btn:hover {
            background: #45a049;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ —Ç–æ–≤–∞—Ä–∞—Ö */
        .edit-buttons {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
            gap: 3px;
        }
        
        .product-card:hover .edit-buttons {
            display: flex;
        }
        
        .product-card {
            position: relative;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            background-color: #111;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;

            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .close {
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #fff;
        }
        
        .form-group {

        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;

        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            background: #222;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;

        }
        
        .form-group textarea {
            height: 60px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        /* –ö–æ—Ä–∑–∏–Ω–∞ */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .cart-item-image {
            width: 40px;
            height: 40px;
            background: #222;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .cart-item-info {
            flex: 1;
            font-size: 12px;
        }
        
        .cart-item-title {
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .cart-item-price {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .remove-from-cart-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .cart-total {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px solid #333;
            text-align: right;
            font-size: 14px;
        }
        
        .total-amount {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .checkout-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 12px;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-size: 12px;
        }
        
        .success {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-size: 12px;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ */
        .add-product-card {
            background: #222;
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 12px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .add-product-card:hover {
            border-color: #4CAF50;
        }
        
        .add-product-icon {
            font-size: 2em;
            color: #666;
            margin-bottom: 8px;
        }
        
        .add-product-text {
            color: #666;
            font-size: 12px;
            text-align: center;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å - –ù–û –í–°–ï–ì–î–ê 2 –°–¢–û–õ–ë–ò–ö–ê */
        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr 1fr; /* –í–°–ï–ì–î–ê 2 –°–¢–û–õ–ë–ò–ö–ê */
                gap: 8px;
            }
            
            .product-card {
                height: 180px;
                padding: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
            }
            
            .search-input {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <h1>üõçÔ∏è –§–∏–Ω–∞–ª—å–Ω—ã–π –ú–∞–≥–∞–∑–∏–Ω</h1>
            <div class="header-controls">
                <input type="text" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫..." id="searchInput">
                <button class="btn" onclick="openCart()">
                    üõí <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="btn" onclick="toggleAdmin()">
                    ‚öôÔ∏è –ê–¥–º–∏–Ω
                </button>
            </div>
        </div>
        
        <!-- –¢–æ–≤–∞—Ä—ã -->
        <div id="productsContainer" class="loading">
            üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
                <span class="close" onclick="closeCart()">&times;</span>
            </div>
            <div id="cartContent">
                <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É...</div>
            </div>
            <div class="cart-total">
                <div>–ò—Ç–æ–≥–æ: <span class="total-amount" id="totalAmount">0 ‚ÇΩ</span></div>
                <button class="checkout-btn" onclick="checkout()">
                    üí≥ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
                </button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="editModalTitle">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editProductId" value="">
                
                <div class="form-group">
                    <label for="editTitle">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                    <textarea id="editDescription" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editPrice">–¶–µ–Ω–∞ (‚ÇΩ):</label>
                    <input type="number" id="editPrice" name="price" min="0" step="1" required>
                </div>
                
                <div class="form-group">
                    <label for="editImage">–≠–º–æ–¥–∑–∏:</label>
                    <input type="text" id="editImage" name="image" placeholder="üëï" maxlength="2">
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];
        let cart = [];
        let currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);
        let isAdmin = false;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                filteredProducts = [...products];
                renderProducts();
            } catch (error) {
                document.getElementById('productsContainer').innerHTML = 
                    '<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤</div>';
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="loading">üòî –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            let html = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="edit-buttons">
                        <button class="btn btn-warning btn-small" onclick="editProduct(${product.id})" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
                        <button class="btn btn-danger btn-small" onclick="deleteProduct(${product.id})" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                    </div>
                    <div class="product-image">
                        ${product.image}
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${product.price} ‚ÇΩ</div>
                        <div class="product-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                                <input type="number" class="quantity-input" id="qty_${product.id}" value="1" min="1" max="99">
                                <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                            </div>
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                                ‚ûï
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –µ—Å–ª–∏ –∞–¥–º–∏–Ω
            if (isAdmin) {
                html += `
                    <div class="add-product-card" onclick="addNewProduct()">
                        <div class="add-product-icon">‚ûï</div>
                        <div class="add-product-text">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        function changeQuantity(productId, change) {
            const input = document.getElementById(`qty_${productId}`);
            let value = parseInt(input.value) + change;
            if (value < 1) value = 1;
            if (value > 99) value = 99;
            input.value = value;
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
        async function addToCart(productId) {
            const quantity = parseInt(document.getElementById(`qty_${productId}`).value);
            
            try {
                const response = await fetch(`/api/cart/${currentUserId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: quantity
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    cart = result.cart;
                    updateCartCount();
                    showMessage('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!', 'success');
                    document.getElementById(`qty_${productId}`).value = 1;
                } else {
                    showMessage('‚ùå –û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞', 'error');
                }
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        async function loadCart() {
            try {
                const response = await fetch(`/api/cart/${currentUserId}`);
                cart = await response.json();
                updateCartCount();
                renderCart();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function renderCart() {
            const container = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="loading">üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                document.getElementById('totalAmount').textContent = '0 ‚ÇΩ';
                return;
            }
            
            let total = 0;
            container.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            ${item.image}
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">${item.price} ‚ÇΩ √ó ${item.quantity} = ${itemTotal} ‚ÇΩ</div>
                        </div>
                        <button class="remove-from-cart-btn" onclick="removeFromCart('${item.id}')">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
            }).join('');
            
            document.getElementById('totalAmount').textContent = `${total} ‚ÇΩ`;
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        async function removeFromCart(itemId) {
            try {
                const response = await fetch(`/api/cart/${currentUserId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        item_id: itemId
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    cart = result.cart;
                    updateCartCount();
                    renderCart();
                    showMessage('‚úÖ –¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã', 'success');
                } else {
                    showMessage('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞', 'error');
                }
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function openCart() {
            loadCart();
            document.getElementById('cartModal').style.display = 'block';
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }
        
        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function checkout() {
            if (cart.length === 0) {
                showMessage('‚ùå –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞', 'error');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            showMessage(`‚úÖ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω –Ω–∞ —Å—É–º–º—É ${total} ‚ÇΩ!`, 'success');
            closeCart();
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–¥–º–∏–Ω —Ä–µ–∂–∏–º–∞
        function toggleAdmin() {
            isAdmin = !isAdmin;
            showMessage(isAdmin ? 'üëë –ê–¥–º–∏–Ω —Ä–µ–∂–∏–º –≤–∫–ª—é—á–µ–Ω' : 'üë§ –û–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º', 'success');
            renderProducts();
        }
        
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('editProductId').value = productId;
            document.getElementById('editTitle').value = product.title;
            document.getElementById('editDescription').value = product.description;
            document.getElementById('editPrice').value = product.price;
            document.getElementById('editImage').value = product.image;
            document.getElementById('editModalTitle').textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä';
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
        function addNewProduct() {
            document.getElementById('editProductId').value = '';
            document.getElementById('editTitle').value = '';
            document.getElementById('editDescription').value = '';
            document.getElementById('editPrice').value = '';
            document.getElementById('editImage').value = 'üì¶';
            document.getElementById('editModalTitle').textContent = '‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productId = document.getElementById('editProductId').value;
            const isEdit = productId !== '';
            
            const productData = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDescription').value,
                price: parseInt(document.getElementById('editPrice').value),
                image: document.getElementById('editImage').value || 'üì¶',
                active: true
            };
            
            try {
                let response;
                if (isEdit) {
                    response = await fetch(`/api/products/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });
                }
                
                if (response.ok) {
                    showMessage(
                        isEdit ? '‚úÖ –¢–æ–≤–∞—Ä –æ–±–Ω–æ–≤–ª–µ–Ω!' : '‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!', 
                        'success'
                    );
                    closeEditModal();
                    loadProducts();
                } else {
                    showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        });
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function deleteProduct(productId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä –ù–ê–í–°–ï–ì–î–ê?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('‚úÖ –¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –ù–ê–í–°–ï–ì–î–ê!', 'success');
                    loadProducts();
                } else {
                    showMessage('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // –ü–æ–∏—Å–∫
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredProducts = products.filter(product => 
                product.title.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            renderProducts();
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏—Ö
        window.onclick = function(event) {
            const cartModal = document.getElementById('cartModal');
            const editModal = document.getElementById('editModal');
            
            if (event.target == cartModal) {
                closeCart();
            }
            if (event.target == editModal) {
                closeEditModal();
            }
        }
        
        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(messageDiv, document.querySelector('.header'));
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // –ó–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCart();
        });
    </script>
</body>
