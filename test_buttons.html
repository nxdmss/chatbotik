<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест кнопок +/-</title>
    <link rel="stylesheet" href="webapp/styles.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
        }
        .product-card {
            background: #333;
            border-radius: 8px;
            margin: 20px 0;
            padding: 15px;
        }
        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 16px;
            color: #4ade80;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Тест кнопок +/-</h2>
        
        <div class="product-card">
            <div class="product-title">Тестовый товар 1</div>
            <div class="product-price">1000 ₽</div>
            <div class="qty-controls">
                <button class="qty-btn qty-decrease">-</button>
                <div class="qty-display">1</div>
                <button class="qty-btn qty-increase">+</button>
            </div>
        </div>
        
        <div class="product-card">
            <div class="product-title">Тестовый товар 2</div>
            <div class="product-price">2500 ₽</div>
            <div class="qty-controls">
                <button class="qty-btn qty-decrease">-</button>
                <div class="qty-display">5</div>
                <button class="qty-btn qty-increase">+</button>
            </div>
        </div>
        
        <div class="product-card">
            <div class="product-title">Тестовый товар 3</div>
            <div class="product-price">500 ₽</div>
            <div class="qty-controls">
                <button class="qty-btn qty-decrease">-</button>
                <div class="qty-display">10</div>
                <button class="qty-btn qty-increase">+</button>
            </div>
        </div>
    </div>
</body>
</html>
